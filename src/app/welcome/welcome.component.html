<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <div class="text-center">
      <h2 class="page-section-heading text-secondary mb-0 d-inline-block">PORTFOLIO</h2>
    </div>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">
      <!-- Portfolio Items-->
      <div class="{{disposition}}">
        <app-portfolio-item
          [portfolioLink]="'/masks'"
          [portfolioImage]="'mask-45-removebg-preview.png'"
          [portfolioName]="'Masques'">
        </app-portfolio-item>
      </div>
      <div class="{{disposition}}">
        <app-portfolio-item
          [portfolioLink]="'/earings'"
          [portfolioImage]="'boucle_oreille_sans_arriere_plan.png'"
          [portfolioName]="'Boucles d\'oreille'">
        </app-portfolio-item>
      </div>

      <div class="{{disposition}}">
        <app-portfolio-item
          [portfolioLink]="'/dresses'"
          [portfolioImage]="'dress-36-removebg-preview.png'"
          [portfolioName]="'Robes'">
        </app-portfolio-item>
      </div>
    </div>
  </div>

</section>
