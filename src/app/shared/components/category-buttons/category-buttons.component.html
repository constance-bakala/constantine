<p class="mb-2 text-muted text-uppercase small category-links"> <!-- btn-outline-info -->
  <span class="small alert-info">Voir aussi&nbsp;:&nbsp;</span>
  <button *ngFor="let categoryDesc of _otherCategories" type="button" class="btn btn-light btn-sm mr-0 mb-0" (click)="gotoTarget(categoryDesc.name)"><i
    class="fas fa-shopping-cart pr-2"></i>
    <span>{{categoryDesc.title}}</span>
  </button>
</p>
