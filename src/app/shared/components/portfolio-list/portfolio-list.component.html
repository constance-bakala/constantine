<div class="row justify-content-center">
  <!-- Portfolio Items-->
  <div class="col-md-6 col-lg-3 mb-5" *ngFor="let item of items">
    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModa15">
      <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-4x"></i></div>
      </div>
      <img class="img-fluid displayed" src="{{item.payload.path}}" alt="{{item.payload.reference}}" [ngClass]="item.payload.selected? 'selected': ''"/>
      <p class="display">REF: {{item.payload.reference}} &nbsp;&nbsp;<mat-checkbox [checked]="item.payload.selected" class="aria-label" (change)="toogleSelect(item)"></mat-checkbox></p>
    </div>
  </div>
</div>
