<header>
  <div class="jumbotron color-grey-light mt-70">
    <div class="d-flex align-items-center h-100">
      <div class="container text-center py-5">
        <h3 class="mb-0">{{category.title}}</h3>
        <p class="mb-2 text-muted">{{category.summary}}</p>
      </div>
    </div>
  </div>
</header>
<div class="container fixed-sn skin-light mdb-skin-custom">
  <main style="padding-left: 0">
    <div class="container-fluid mt-5">
      <div class="row justify-content-center text-center">
        <!--Section: Block Content-->
        <section>
          <!-- Grid row -->
          <div class="row">
            <!-- Grid column -->
            <div class="col-md-4 mb-4 col-sm-auto mb-sm-auto" *ngFor="let item of category.items"
                 [ngClass]="item.selected? 'selected': ''"
                 (change)="toogleSelect(item)">
              <!-- Card -->
              <div class="">
                <div class="view zoom overlay z-depth-2 rounded">
                  <img class="img-fluid w-100" src="{{item.path}}" alt="Sample">
                  <a href="#!">
                    <div class="mask">
                      <img class="img-fluid w-100" src="{{item.path}}">
                      <div class="mask rgba-black-slight"></div>
                    </div>
                  </a>
                </div>
                <div class="text-center pt-4">
                  <span>REF: {{item.reference}}</span>
                  <!--h6 class="mb-3">12.99 $</h6-->
                  <p class="mb-2 text-muted text-uppercase small">
                    <button type="button" class="btn btn-light btn-sm mr-1 mb-2" (click)="toogleSelect(item)"><i
                      class="fas fa-shopping-cart pr-2"></i>
                      <span *ngIf="item.selected">Annuler</span>
                      <span *ngIf="!item.selected">Sélectionner</span>
                    </button>
                    <button type="button" class="btn btn-light btn-sm mr-1 mb-2"><i
                      class="fas fa-info-circle pr-2"></i>Détails
                    </button>
                  </p>
                  <hr *ngIf="!item.selected">
                </div>
              </div>
              <!-- Card -->
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row -->
        </section>
      </div>
    </div>
  </main>
</div>
<!--Section: Block Content-->
